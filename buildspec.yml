version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
  build:
    commands:
      - python manage.py collectstatic --no-input
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
